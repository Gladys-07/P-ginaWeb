<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawi - Completa tu Perfil</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="complete-profile-form">
            <h2>Completa tu perfil</h2>
            <p class="description">Completa tu usuario agregando esta información</p>
            <div class="form-group">
                <label for="region">Región</label>
                <input type="text" id="region" name="region" placeholder="Escribe el nombre de tu región">
            </div>
            <div class="form-group">
                <label for="geographic-zone">Zona Geográfica</label>
                <input type="text" id="geographic-zone" name="geographic-zone" placeholder="Escribe el nombre de tu zona geográfica">
            </div>
            <div class="form-group">
                <label for="country">País</label>
                <input type="text" id="country" name="country" placeholder="Escribe el nombre de tu país">
            </div>
            <button class="primary-button" id="submit-profile">Guardar</button>
            <a href="index.html" class="back-button">Volver</a> </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
