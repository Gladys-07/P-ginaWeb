<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawi - Crear Cuenta</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="create-account-form">
            <h2>Crear cuenta</h2>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname" placeholder="Escribe tus apellidos">
            </div>
            <div class="form-group">
                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Escribe una contraseña">
            </div>
            <div class="form-group">
                <label for="organization">Nombre de la organización</label>
                <input type="text" id="organization" name="organization" placeholder="Escribe el nombre de tu organización">
            </div>
            <button class="primary-button" id="submit-create-account">Crear cuenta</button>
            <p class="help-text">¿Necesitas ayuda? <a href="#">Contacta con nosotros</a></p>
            <a href="index.html" class="back-button">Volver</a>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
